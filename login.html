<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>LOGIN</title>
</head>

<body>
    <div>
        <h1>LOGIN</h1>
    </div>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <p class="right">Work Email</p>
                <input type="text" placeholder="name@company.com" /> <i class="fa-solid fa-square-ellipsis"></i>
                <p class="right">Password</p>
                <input type="password" placeholder="password" /> <i class="fa-solid fa-square-ellipsis"></i>
                <button><a href="signup.html" target="_blank">Sign in</a></button>
                <p class="message">Forgot Password?<a href="#">Create an account</a></p>
            </form>
        </div>
    </div>


</html>
