<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <ul>
            <li>Dashboard</li>
        </ul>
    </div>
    <div class="box">
        <button>text campaign</button>
    </div>
    <h1>Info</h1>
    <div class="info">
        Some details about your campaign
    </div>
    <div class="form">
        <p class="text">Name your campaign</p>
        <input type="text" placeholder="test campaign" />
    </div>
    <label class="container"> I'll use virtual loops pages
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    <p class="info">
        We'll help you create landing page for your campaign on the next steps.<br> Referrals will direct people to this landing page.
    </p>
    <footer>
        <div class="back">
            Back
        </div>
        <div class="footer-basic">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Info</a></li>
                <li class="list-inline-item"><a href="#">Rewarding</a></li>
                <li class="list-inline-item"><a href="#">Widgets</a></li>
                <li class="list-inline-item"><a href="#">Notifications</a></li>
                <li class="list-inline-item"><a href="#">Integrations</a></li>
                <li class="list-inline-item"><a href="#">Installation</a></li>
            </ul>
        </div>
        <div class="next">
            Next
        </div>
    </footer>
</body>
